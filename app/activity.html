<html>

    <!-- Bootstrap styles -->

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/vendor/jquery/1.6.2/jquery.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap/1.3.0/bootstrap-alerts.js"></script>
    <script type="text/javascript" src="js/vendor/flot/0.7/jquery.flot.js"></script>
    <script type="text/javascript">
$(function() {
  var url = 'http://webstore.thedatahub.org/markun/dashboarddev/activity/distinct/date_year_month.json?_sort=asc:date_year_month';
  $.getJSON(url, function(data) {
    var d = [];
    $.each(data.data, function(idx, item) {
      var _out = [
          Date.parse(item.date_year_month)
        , item._count
      ];
      d.push(_out);
    });
    var options = {
        xaxis: { mode: "time" }
    };
    var plot = $.plot($("#placeholder"), [d], options);
  });
});
    </script>
  </head>

          </ul>
        </div>

    <div class="container">

    <div class="content">
      <h2>Activity per month</h2>
