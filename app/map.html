<html>
  <head>
    <meta charset="utf-8">
    <title>OKFN Community Dashboard</title>
    <meta name="author" content="Open Knowledge Foundation">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="js/vendor/bootstrap/1.3.0/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/vendor/jquery/jquery-1.7.js"></script>
    <script type="text/javascript" src="js/vendor/jquery/jquery.tmpl.js"></script>
    <script type="text/javascript" src="js/vendor/underscore/underscore.js"></script>
    <script type="text/javascript" src="js/vendor/backbone/backbone.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap/1.3.0/bootstrap-alerts.js"></script>
    <script type="text/javascript" src="js/vendor/flot/0.7/jquery.flot.js"></script>
    <script language="javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script language="javascript" src="js/members.js"></script>
  </head>
  <body>

    <div class="container">
    <div class="content">
      <h2>Open Knowledge Foundation Member Map</h2>
      <div class="js-member-view" style="border: 1px solid #999; background: #f7f7f7; padding: 10px; margin: 10px;">
        <table class="js-member-table">
        </table>
        <form action="#" class="js-add-member"><input type="text" class="js-add-member-name"/> <input type="submit" class="js-add-member-submit" /></form>
      </div>
      <div id="js-member-map">
      </div>

    </div> <!-- /content -->
    </div> <!-- /container -->

    <!-- Header navigation -->
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <h3><a href="index.html">Dashboard</a></h3>
          <ul class="nav">
            <li class="active"><a href="map.html">Members Map</a></li>
            <li><a href="activity.html">Activity</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Template -->
    <table style="display: none;">
      <tr class="js-template-member">
        <td>Member: ${name}</td>
        <td>Location: ${location}</td>
        <td>Geolocation: ${geolocation}</td>
      </tr>
    </table>
  </body>
</html>
