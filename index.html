<html>
  <head>
    <meta charset="utf-8">
    <title>OKFN Community Dashboard</title>
    <meta name="author" content="Open Knowledge Foundation">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="vendor/recline/vendor/bootstrap/2.0.2/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/recline/css/data-explorer.css">
    <link rel="stylesheet" href="vendor/recline/css/graph-flot.css">
    <link rel="stylesheet" href="vendor/recline/vendor/bootstrap/2.0.2/css/bootstrap-responsive.css">

    <!-- 3rd party libraries -->
    <script type="text/javascript" src="vendor/recline/vendor/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="vendor/recline/vendor/underscore-1.1.6.js"></script>
    <script type="text/javascript" src="vendor/recline/vendor/backbone-0.5.1.js"></script>
    <script type="text/javascript" src="vendor/recline/vendor/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="vendor/recline/vendor/jquery.flot-0.7.js"></script>
    <script type="text/javascript" src="vendor/recline/vendor/jquery.mustache.js"></script>
    <script type="text/javascript" src="vendor/recline/vendor/bootstrap/2.0.2/bootstrap.js"></script>

    <!-- OpenLayers styles -->
    <link rel="stylesheet" href="js/openlayers/theme/default/style.css">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="vendor/jquery/jquery.tmpl.js"></script>
    <script language="javascript" src="js/openlayers/openlayers.dashboard.js"></script>
    <script language="javascript" src="js/model.js"></script>
    <script language="javascript" src="js/view.js"></script>
    <script language="javascript" src="js/app.js"></script>
    <script type="text/javascript">
      OpenLayers.ImgPath = "js/openlayers/img/";
    </script>
  </head>
  <body>

    <div class="container">
    <div class="content">
      <div class="page-view page-index">
        <h2>Open Knowledge Foundation Member Map</h2>
        <div class="js-member-view" style="border: 1px solid #999; background: #f7f7f7; padding: 10px; margin: 10px; display: none;">
          <table class="js-member-table">
          </table>
          <form action="#" class="js-add-member"><input type="text" class="js-add-member-name"/> <input type="submit" class="js-add-member-submit" /></form>
        </div>
        <div id="js-member-map">
        </div>
      </div>

      <div class="page-view page-activity" style="display: none;">
        <h2>Activity per month</h2>
        <div id="placeholder" style="width:100%;height:300px;"></div> 
      </div>

    </div> <!-- /content -->
    </div> <!-- /container -->

    <!-- Header navigation -->
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <h3><a href="#">Dashboard</a></h3>
          <ul class="nav">
            <li action="index"><a href="#">Members Map</a></li>
            <li action="activity"><a href="#activity">Activity</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Template -->
    <table style="display: none;">
      <tr class="js-template-member">
        <td>Member: ${name}</td>
        <td>Location: ${location}</td>
        <td>Geolocation: ${geolocation}</td>
      </tr>
    </table>
  </body>
</html>
